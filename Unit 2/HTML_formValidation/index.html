    <h1>Register</h1>

    <form action="">
        <label for="firstName">First Name:</label>
        <input name="firstName" id="firstName" type="text" placeholder="John" required>
        <label for="lastname">Last Name:</label>
        <input name="lastName" id="lastName" type="text" placeholder="Smith" required>

        <div>
            <label for="genderM">Male</label>
            <input name="genderChoice" id="genderM" type="radio" value="MALE">

            <label for="genderF">Female</label>
            <input name="genderChoice" id="genderF" type="radio" value="FEMALE">

            <label for="none">Other</label>
            <input name="genderChoice" id="none" type="radio" value="NONE">
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" name="username" type="email" placeholder="your email" required>

            <label for="userPassword">Password:</label>
            <input id="userPassword" name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
        </div>

        <div>
            <label for="">Birthday:</label>
            <select name="" id="">
                <option value="" selected>Month</option>
                <option value="jan">Jan</option>
                <option value="feb">Feb</option>
                <option value="mar">Mar</option>
                <option value="apr">Apr</option>
                <option value="may">May</option>
            </select>
            <select name="" id="">
                <option value="" selected>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select name="" id="">
                <option value="" selected>Year</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
            </select>

        </div>
        <div>
            <label for="">I agree to the terms and conditions</label>
            <input type="checkbox">
        </div>


        <button>Submit</button>
    </form>
